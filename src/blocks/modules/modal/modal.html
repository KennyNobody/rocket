<div class="modal" id="modal-write">
	<h2 class="modal__title mb-20">
		Заказать звонок
	</h2>
	<div class="editor mb-35">
		<p>
			Оставьте контактные данные в форме<br> ниже и мы свяжемся с Вами
		</p>
	</div>
	<form action="" class="modal__form">
		<div class="input input--error mb-35">
			<label>
				<p>
					Ваше имя
				</p>
				<input type="text" placeholder="Введите имя">
			</label>
		</div>
		<div class="input mb-35">
			<label>
				<p>
					Ваш телефон
				</p>
				<input type="text" placeholder="Введите телефон">
			</label>
		</div>
		<div class="input mb-35 ">
			<label>
				<p>
					Комментарий
				</p>
				<textarea placeholder="Введите комментарий (не обязательно)"></textarea>
			</label>
		</div>
		<button class="btn btn--small btn--orange btn--full mb-20">
			<span>
				Заказать звонок
			</span>
		</button>
		<p class="modal__discription">
			Заполняя данную форму вы моглашаетесь с <a href="">Правилами обработки использования персональных данных</a>
		</p>
	</form>
</div>
